  steps:
    - name: Run simulation regression tests
      run: |
        echo "ğŸ¯ Running simulation regression tests"
        cd services/simulator
        npm test -- tests/regression/ --verbose
        
        # Verify simulation determinism
        echo "ğŸ” Verifying simulation determinism"
        npm test -- tests/determinism.test.ts --verbose
        echo "âœ… Simulation regression tests passed"

schema-validate:
  name: ğŸ“‹ Schema Validation
  runs-on: ubuntu-latest

  steps:
    - name: Validate JSON schemas
      run: |
        echo "ğŸ“‹ Validating JSON schemas with test data"
        cd tests/schema
        npm test -- enhanced-schema-validation.test.ts --verbose
        
        # Validate contract examples
        echo "ğŸ” Validating workspace contract examples"
        for contract in examples/*.json; do
          echo "Validating $contract..."
          npm run validate-contract "$contract"
        done
        
        echo "âœ… All schemas validated successfully"

    - name: Cross-reference API schemas
      run: |
        echo "ğŸ” Cross-referencing OpenAPI schemas with implementations"
        cd services/toolhub
        npm run validate-openapi
        echo "âœ… API schemas match implementations"

security-scan:
  name: ğŸ›¡ï¸ Security Scan
  runs-on: ubuntu-latest

  steps:
    - name: Run CodeQL analysis
      uses: github/codeql-action/init@v2
      with:
        languages: javascript

    - name: Perform CodeQL analysis
      uses: github/codeql-action/analyze@v2

    - name: Run dependency security audit
      run: |
        echo "ğŸ›¡ï¸ Running dependency security audit"
        pnpm audit --audit-level high
        
        # Check for known security patterns
        echo "ğŸ” Scanning for security anti-patterns"
        if grep -r "eval\|new Function\|innerHTML\|dangerouslySetInnerHTML" services/ apps/; then
          echo "âš ï¸ Found potentially unsafe code patterns"
        fi
        
        echo "âœ… Security scan completed"

