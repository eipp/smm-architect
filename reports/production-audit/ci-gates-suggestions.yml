# SMM Architect CI Security Gates
# Add these jobs to .github/workflows/ci.yml

security-gates:
  name: ğŸ”’ Security Gates
  runs-on: ubuntu-latest
  needs: [lint, test]
  services:
    postgres:
      image: postgres:14
      env:
        POSTGRES_PASSWORD: postgres
        POSTGRES_DB: smm_test
      options: >-
        --health-cmd pg_isready
        --health-interval 10s
        --health-timeout 5s
        --health-retries 5
      ports:
        - 5432:5432
    vault:
      image: vault:1.15
      env:
        VAULT_DEV_ROOT_TOKEN_ID: dev-token
        VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
      ports:
        - 8200:8200
      options: >-
        --cap-add=IPC_LOCK

  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install

evil-tenant:
  name: ğŸ”´ Evil Tenant Security Test
  runs-on: ubuntu-latest
  needs: [security-gates]
  env:
    DATABASE_URL: postgresql://postgres:postgres@localhost:5432/smm_test
    VAULT_ADDR: http://localhost:8200
    VAULT_TOKEN: dev-token

  steps:
    - name: Setup test database
      run: |
        cd services/smm-architect
        psql $DATABASE_URL -f migrations/001_initial_schema.sql
        psql $DATABASE_URL -f migrations/002_enable_rls.sql

    - name: Run Evil Tenant Tests
      run: |
        echo "ğŸ”´ CRITICAL: Testing cross-tenant data isolation"
        cd services/smm-architect
        npm test -- tests/security/tenant-isolation.test.ts --verbose --bail
        
        # Verify RLS policies are active
        RLS_ENABLED=$(psql $DATABASE_URL -t -c "SELECT count(*) FROM pg_tables WHERE schemaname='public' AND rowsecurity=true;" | tr -d ' ')
        if [ "$RLS_ENABLED" -lt 9 ]; then
          echo "âŒ CRITICAL: RLS not enabled on all tables"
          exit 1
        fi
        echo "âœ… RLS enabled on $RLS_ENABLED tables"

    - name: Cross-tenant access attempts
      run: |
        echo "ğŸ”´ Testing cross-tenant access prevention"
        cd tests/security
        npm test -- agentuity-evil-tenant.test.ts --verbose
        echo "âœ… Cross-tenant access successfully blocked"

ci-dsr:
