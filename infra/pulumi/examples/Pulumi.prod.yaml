# Example Pulumi configuration for production workspace
# Copy this to Pulumi.prod.yaml and customize for your environment

config:
  workspace:
    workspaceId: "ws-prod-001"
    tenantId: "prod-tenant"
    environment: "production"
    region: "us-east-1"
    resourceTier: "large"
    features:
      enableHighAvailability: true
      enableAutoScaling: true
      enableMultiRegion: false
      enableDataEncryption: true
      enableAuditLogging: true
      enableMonitoring: true
      enableBackup: true
    networking:
      vpcCidr: "10.0.0.0/16"
      enablePrivateSubnets: true
      enableNatGateway: true
      enableVpnAccess: true
    security:
      enableVault: true
      vaultIntegration: "aws-kms"
      enableOPA: true
      enableNetworkPolicies: true
      allowedCidrs:
        - "10.0.0.0/8"      # Corporate network
        - "172.16.0.0/12"   # VPN network
        - "203.0.113.0/24"  # Office network
    storage:
      databaseSize: "500GB"
      storageClass: "ssd"
      backupRetentionDays: 30
      enablePointInTimeRecovery: true
    monitoring:
      enablePrometheus: true
      enableGrafana: true
      enableAlertManager: true
      slackWebhookUrl: "https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK"