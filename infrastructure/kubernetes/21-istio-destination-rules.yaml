apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: smm-architect-dr
  namespace: smm-architect
  labels:
    app.kubernetes.io/name: smm-architect
    app.kubernetes.io/component: istio-traffic-policy
spec:
  host: smm-architect-service
  trafficPolicy:
    loadBalancer:
      simple: LEAST_CONN
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 50
        maxRequestsPerConnection: 10
    circuitBreaker:
      consecutiveErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
  subsets:
  - name: v1
    labels:
      version: v1

