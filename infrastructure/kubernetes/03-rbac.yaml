apiVersion: v1
kind: ServiceAccount
metadata:
  name: smm-architect-sa
  namespace: smm-architect
  labels:
    app.kubernetes.io/name: smm-architect
    app.kubernetes.io/component: rbac

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: smm-architect
  name: smm-architect-role
  labels:
    app.kubernetes.io/name: smm-architect
    app.kubernetes.io/component: rbac
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: smm-architect-rolebinding
  namespace: smm-architect
  labels:
    app.kubernetes.io/name: smm-architect
    app.kubernetes.io/component: rbac
subjects:
- kind: ServiceAccount
  name: smm-architect-sa
  namespace: smm-architect
roleRef:
  kind: Role
  name: smm-architect-role
  apiGroup: rbac.authorization.k8s.io

